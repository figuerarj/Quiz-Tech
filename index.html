<html lang="pt-br">
  <head>
    <title>Quick Staart</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body>
    <div class="container-principal">
      <div class="container centralizar">
        <!--Container da esquerda-->
        <div class="principal">
          <h1 class="principal-logo">Quiz Tech</h1>
          <h2 class="principal-titulo">
            Aprenda de forma rápida, simples e divertida o vocabulário técnico.
          </h2>
          <p class="principal-descricao">
            No cartão você encontrará palavras e expressões que irá utilizar no
            seu dia a dia como dev. Aproveite para testar seus conhecimentos e
            fixar o significado.
          </p>
          <style>
            button:hover {
              background-color: rgb(255, 60, 0);
              color: white;
            }
          </style>
          <div class="botoes">
            <button onclick="buscarInformacao()" class="botao">
              Próxima pergunta
            </button>

            <button onclick="revelarResposta()" class="botao">
              Revelar resposta
            </button>
          </div>
        </div>
      </div>

      <div id="cardContainer" class="container centralizar">
        <!--Container da Direita-->
      </div>
    </div>
  </body>
  <script src="js/index.js"></script>
</html>
